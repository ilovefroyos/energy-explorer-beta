<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Community Energy Explorer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        
        <!-- mapbox -->
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
        <!-- <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' /> -->
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- simple sidebar -->
        <!-- <link rel="stylesheet" type="text/css" href="css/simplesidebar.css"> -->
        <!-- proj css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- nvd3 css -->
        <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
        <!-- sidebar -->
        <!-- <link rel="stylesheet" href="css/L.Control.Sidebar.css"> -->
        <!-- Oswald and Open Sans font -->
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

        
    </head>
    <body>
       
        <!-- Map -->
        <div id='map'></div>

        <div class="container-fluid">
            <div class="row"> 
                <!-- header -->
                <div class="col-md-6 col-xs-8" id="header">
                    <div id="logo_home" class=" text-center">HOME</div>
                     
                    <div class="row"> 
                        
                        <div class="col-md-4 nopadding" id="homelogo">
                        </div>
                       
                        <div class="col-md-10 nopadding" id="toplogo">
                            
                            <h1>Community Energy Explorer</h1>
                            <h3>Renewable Energy Resources in Metro Vancouver</h3>
                        </div>
                    </div>
                </div>
                <!-- infosidebox -->
                <div class="col-md-2 col-md-push-4 col-xs-8" id="infoside">
                    <div class="row">
                        <div class="col-md-12" id="infosideheader">
                            <div class="labele">
                                <span>HOVER & CLICK DATA</span>
                            </div>
                            <h2 id="hover">
                                <span class="title"></span>
                                <br/>
                                <span class="value"></span>
                            </h2>
                            <h1 id ="piecityWrap">Energy Demand: <span id ="piecity"></span></h1>
                        </div>

                        <div class="col-md-12">
                            <svg id="pietemp"></svg>
                            <p>Energy use statistics reported in the <a target="_blank" href="http://www2.gov.bc.ca/gov/topic.page?id=9CD252EC63C84868AC2325F70E21683C">CEEI 2010</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="infosidelegend">
                            <div class="labele">
                                <span>LEGEND</span>
                            </div>
                            <div class="legend"></div>
                        </div>
                        <!-- <div class = "col-md-12">
                            <svg id= "pielegend"></svg>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="map-go-back">
            RETURN TO MAIN SITE<br/>
            <a href=""><img src="img/back.png" alt="" /></a>
        </div>
        <!-- mapbox -->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
        <!-- leaflet grid -->
        <script src="http://danzel.github.io/Leaflet.utfgrid/src/leaflet.utfgrid.js"></script>
        <!-- // <script type="js/leaflet.points-layer.js"></script> -->
        <!-- // <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> -->
        <!-- jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- d3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!-- bootstrap -->
        <script src = "js/bootstrap.js"></script>
        <!-- side bar js -->
        <!-- // <script src="js/L.Control.Sidebar.js"></script> -->
        <!-- google imagery -->
        <!-- // <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script> -->
        <!-- // <script src="js/Google.js"></script> -->
        <!-- NVd3 -->
        <script src="js/nvd3/nv.d3.js"></script>
        <script src="js/nvd3/utils.js"></script>
        <script src="js/nvd3/pie.js"></script>
        <script src="js/nvd3/pieChart.js"></script>
        <script src="js/nvd3/legend.js"></script>


        <!-- app -->
        <script src="js/app.js"></script>
        
        <script>
            
            $('#logo_home').hide();
            
            $('#homelogo').hover(function(){
                 $('#logo_home').fadeIn(300);
            });
            
            $('#homelogo').mouseout(function(){
                 $('#logo_home').fadeOut(300);
            });
            
            

           
        </script>
    </body>
</html>
